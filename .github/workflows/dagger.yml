name: dagger
on:
  push:
    branches: [main]

jobs:
  hello:
    name: hello
    runs-on: ubuntu-latest
    steps:
      - name: Call Dagger Function
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "latest"
          verb: call
          module: ./agent
          args: heal
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
