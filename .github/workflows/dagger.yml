name: dagger
on:
  push:
    branches: [main]

jobs:
  dagger-agent:
    name: dagger-agent
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Call Dagger Function
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "latest"
          verb: call
          args: heal
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
